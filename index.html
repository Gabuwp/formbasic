<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form method="GET" action="https://arquivo.devmedia.com.br/projeto/requisicao.php">
    <fieldset>
      <legend>Conta:</legend>
      <div>
        <label>Email:</label>
        <input type="email" name="seu_email" required />
      </div>
      <div>
        <label>Senha:</label>
        <input type="password" name="sua_senha" required />
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados pessoais</legend>
      <div>
        <label>Nome:</label>
        <input type="text" placeholder="Ex: Gabriel Santos" name="Seu_nome">
      </div>

      <div>
        <label>Foto de perfil</label>
        <input type="file" accept="image/*" name="Enviar_arquivo" />
      </div>

      <div>
        <label>Data de nascimento:</label>
        <input type="date" name="data_de_nascimento" />
      </div>

      <div>
        <label>Sexo:</label>
        <input type="radio" value="masculino" name="sexo" checked />
        <label>Masculino</label>
        <input type="radio" value="feminino" name="sexo" />
        <label>Feminino</label>
      </div>

      <div>
        <label>Celular:</label>
        <input type="text" placeholder="Ex: (99) 9 9999-9999" name="seu_celular" pattern="\([0-9]\)[\s][0-9]-[0-9]">

      </div>

    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <div>
        <label>Rua:</label>
        <input type="text" name="Rua_que_voce_mora">
      </div>

      <div>
        <label>Complemento:</label>
        <input type="text" name="Complemento_referencia">
      </div>

      <div>
        <label>Numero:</label>
        <input type="number" min="1" max="9999" name="Numero_da_sua_casa" />
      </div>

      <div>
        <label>Cidade:</label>
        <input type="text" name="em_que_Cidade">
      </div>

      <div>
        <label>Estado:</label>
        <select name="Seu_estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito federal</option>
          <option value="ES">Espirito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piaui</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>

        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Anúncio</legend>
      <div>
        <label>Como conheceu o Hello Pizza?</label>
        <textarea name="como_conheceu_o_site" maxlength="250"
          placeholder="Explique para a gente como você nos conheceu?"></textarea>
      </div>

      <div>
        <input type="checkbox" name="receber_anuncio" checked />
        <label>Deseja receber ofertas por e-mail</label>
      </div>

      <div>
        <input type="checkbox" name="termo" required />
        <label>Aceito os Termos de contrato e serviços</label>
      </div>
    </fieldset>
    <input type="submit" value="Enviar" name="button_enviar" />
  </form>

</body>

</html>
